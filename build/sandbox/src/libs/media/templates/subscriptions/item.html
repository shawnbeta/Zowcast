<li class="swItem">
    <div class="swTitle">{{s.title}}</div></span>
    <div class="swImg"><img src="{{s.img}}"></div>
    <div class="actionbar">
        <button ng-click="autoDownloadSubscription(s)">
            <i class="fa fa-check"></i>
        </button>
        <button ng-click="showSubscriptionDetails(s)">
            <i class="fa fa-info"></i>
        </button>
        <button ng-click="removeSubscription(s)">
            <i class="fa fa-trash"></i>
        </button>

    </div>
</li>

<header class="viewHeader clearfix">
    <h1>Episodes</h1>
    <div class="headerMenu">
        <button class="subscriptionMenuToggle swButton" ng-click="toggleBrowseBySubscription()">
            Browse By Subscription
        </button>
        <button class="viewSwitch" ng-click="setEpisodeStyle('list')">
            <i class="fa fa-th-list" ng-class="{'selected' : episodeStyle == 'list'}"></i>
        </button>
        <button class="viewSwitch" ng-click="setEpisodeStyle('grid')">
            <i class="fa fa-th" ng-class="{'selected' : episodeStyle == 'grid'}"></i>
        </button>
    </div>
    <div class="subscriptionBrowserWrapper"></div>
</header>

<episode-details></episode-details>

<subscription-navigation></subscription-navigation>

<ul class="{{episodeStyle}}" ng-if="episodes">
    <episode-item ng-repeat="e in episodes | orderByPubDate | filterBySubscription:activeSubscription:subscriptionFilterStatus "></episode-item>
</ul>

<span ng-if="!episodes">
    You have no episodes.
</span>

    <li class="episodeItem">
        <span>{{e.title}}</span> 
        <span>{{e.pub_date | date:"medium"}}</span> 
        <span>{{e.id}}</span> 
        <span>{{e.duration}}</span> 
        <span><img src="{{e.img}}"></span>
        <span>
            <button ng-click="togglePlayback(e)"><i class="fa fa-{{togglePlaybackIcon(e)}}"></i></button>
            <button ng-click="updateWatched(e)"><i class="fa fa-check"></i></button>
            <button ng-click="playPause(e)"><i class="fa fa-download"></i></button>
            <button ng-click="toggleDetails(e)"><i class="fa fa-info"></i></button>
        </span>
        </li>

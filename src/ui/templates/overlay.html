<div ng-if="overlay" ng-click="closeOverlay()" class="mask"></div>
<div ng-show="overlay" class="overlayWrapper">

  <div class="overlay {{overlay.style}}">
      <i ng-click="closeOverlay()" class="fa fa-close swCloseIcon"></i>
      <header class="clearfix">
          <div class="swTitle" ng-if="overlay.title">{{overlay.title}}</div>
          <div class="swDate" ng-if="overlay.pubDate">Published: {{overlay.pubDate | date: 'MMMM d, yyyy'}}</div>
      </header>
      <div class="swDescription" ng-if="overlay.description" ng-bind-html="overlay.description"></div>
  </div>

<div>
  
</div>

</div>

<div class="playerWrapper" ng-show="vm.mediaPlayer.status == 'playing' || vm.mediaPlayer.status ==  'paused' ">
    <div class="group clearfix">
        <div class="audioPlayerWrapper" ng-show="vm.mediaPlayer.loadedEpisode.mediaType == 0">
            <audio id="audioPlayer" ng-src="{{vm.mediaPlayer.loadedEpisode.location}}"></audio>
        </div>

        <div class="episodeTitle"  ng-class="{'videoTitle' : vm.mediaPlayer.loadedEpisode.mediaType == 1}"
             ng-class=" videoTitle :  >
            <button ng-click="showEpisodeDetails( mediaPlayer.loadedEpisode )">
                {{vm.mediaPlayer.loadedEpisode.title}}</button>
        </div>


        <div class="videoPlayerWrapper " ng-show="vm.mediaPlayer.loadedEpisode.mediaType == 1">

            <video class="swMedia" src="{{vm.mediaPlayer.loadedEpisode.location}}"></video>
            <button class="fullScreenToggler" ng-click="goFullScreen( mediaPlayer )">
                <i class="fa fa-tv"></i>
            </button>


        </div>

    <button class="playerEpisodeInfo" ng-click="showEpisodeDetails(vm.mediaPlayer.loadedEpisode)">
        <i class="fa fa-info"></i></button>

    </div>


    <!--<div id="zowSlider" ng-click="setPlaybackPosition(event)">123456</div>-->
    <div class="progressTrackerWrapper clearfix">
        <div class="progressTracker"></div>
        <div class="counter">
            {{vm.mediaPlayer.counter.hours}}:{{vm.mediaPlayer.counter.minutes}}:{{vm.mediaPlayer.counter.seconds}}
        </div>
        <div class="duration">
            {{vm.mediaPlayer.runtime.hours}}:{{vm.mediaPlayer.runtime.minutes}}:{{vm.mediaPlayer.runtime.seconds}}
        </div>
    </div>

    <div class="controls clearfix">
        <button ng-click="goB()"><i class="fa fa-angle-double-left"></i></button>
        <button ng-click="rewind()"><i class="fa fa-angle-left"></i></button>
        <button ng-click="togglePlayback( vm.mediaPlayer.loadedEpisode )">
            <i class="fa fa-pause" ng-if="vm.mediaPlayer.episodePlaying"></i>
            <i class="fa fa-play" ng-if="!vm.mediaPlayer.episodePlaying"></i>
        </button>
        <button ng-click="forward()"><i class="fa fa-angle-right"></i></button>
        <button ng-click="jumpAhead()"><i class="fa fa-angle-double-right"></i></button>
    </div>



</div>
